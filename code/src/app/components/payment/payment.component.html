<section class="content-section">
  <h2>Payment</h2>
  <p>Complete your payment securely with your cryptocurrency wallet.</p>
  
  <p *ngIf="selectedPlan">Investment Plan Choosen Return Rate {{ selectedPlan.returnPercentage }}% of your investment</p>
  
  <!-- Input field for the user to enter payment amount -->
  <label for="paymentAmount">Enter Investor Amount To be paid (ETH):</label>
  <input 
    type="number" 
    id="paymentAmount" 
    [(ngModel)]="paymentAmount" 
    placeholder="Enter amount to pay" 
    min="0.01" 
    step="0.01" 
    required 
    #paymentInput="ngModel" />

  <!-- Validation error message -->
  <p *ngIf="paymentInput.invalid && paymentInput.touched" class="error-message">Enter a valid payment amount (min 0.01 ETH)</p>

  <!-- Submit button -->
  <button class="btn" (click)="makePayment()">Pay with MetaMask</button>
  <button onclick="window.location.href='/transaction'">Proceed</button>
</section>
